


<br>


<form #f="ngForm" class="row g-3 needs-validation" (ngSubmit)="savePerson()">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input name="name" type="text" [(ngModel)]="person.name"  class="form-control" id="validationCustom01" value="Mark" required>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02"   class="form-label">Apellido</label>
      <input name="last_name" type="text" [(ngModel)]="person.last_name" class="form-control" id="validationCustom02" value="Otto" required>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">@</span>
        <input name="username" type="text" [(ngModel)]="person.user.username" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>

      </div>
    </div>
    <div class="col-md-4">
        <label for="validationCustompassword" class="form-label">Contraseña</label>
        <div class="input-group has-validation">
          <input name="password" type="password" [(ngModel)]="person.user.password" class="form-control" id="validationCustompassword" aria-describedby="inputGroupPrepend" required>
        </div>
      </div>
    <div class="col-md-4">
      <label for="validationCustom03" class="form-label">Tipo de indentificación</label>
      <input name="identification_type" type="text" [(ngModel)]="person.identification_type" class="form-control" id="validationCustom03" required>
    </div>
    <div class="col-md-4">
        <label for="validationCustom03" class="form-label">Fecha</label>
        <input name="date_of_birth" type="date" [(ngModel)]="person.date_of_birth" class="form-control" id="validationCustom03" required>
      </div>
   
    <div class="col-md-4">
      <label for="validationCustom05" class="form-label">Identificación</label>
      <input name="identification" type="text" [(ngModel)]="person.identification" class="form-control" id="validationCustom05" required>
    </div>

    <div class="col-12">
      <button [disabled]="loading" class="btn btn-primary" type="submit">Crear</button>
    </div>
  </form>
