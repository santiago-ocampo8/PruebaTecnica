<div class="abs-center">
  <div class="card text-center " style="width: 20rem;">
    <div class="card-body">
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="userName" class="form-label">Usuario</label>
          <input name="username"  type="text" [(ngModel)]="username" class="form-control" id="userName" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">.</div>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Contrase√±a</label>
          <input name="password" type="password" [(ngModel)]="password" class="form-control" id="Password">
        </div>
        <button [disabled]="loading" type="submit" class="btn btn-primary">Enviar</button>
      </form>

    </div>
  </div>
</div>
